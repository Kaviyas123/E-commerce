<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8075cdd93f.js" crossorigin="anonymous"></script>
    <title>SELVAKUMAR SHOWROOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p class="logo">SELVAKUMAR</p>
        <div class="cart">
         <i class="fa-solid fa-cart-shopping"></i>  
        <p id="count">0</p></div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartitem">Your Cart Is Empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="Total">Rs.0.00</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
